<!--The content below is only a placeholder and can be replaced.-->
<div class="container container-fluid">
  <h1>{{title}}</h1>

  <ul>
    <li class="btn btn-info" *ngFor="let m of messages"
        (click)="showMessage(m)" [ngbTooltip]="m.content">{{m.id}}</li>
  </ul>

  <app-message-details *ngIf="selectedMessage" [message]="selectedMessage">
  </app-message-details>


  <form>
    <input [(ngModel)]="title">
  </form>
</div>
